<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <!--NAVBAR-->
        <!-- <n -->
        
        <!--VUE-->
        <div id="app">
            <a class="navbar-brand" href="#"><img alt="Lingo Ninja" src="/img/lingo-ninja-logo2.jpg"></a>
            </br>
            </br>
            </br>            
            </br>
            </br>
            <h2 class="welcome text-center">Hello, {{user.username}}</h2>
            <div class="container" id="vocabAdd">
                <div class="jumbotron">
                    <h2>Add Vocabulary</h2>
                    <form class="form" v-on:submit="createVocab">
                        <input v-model="kyrgyzWord" placeholder="Kyrgyz">
                        <input v-model="englishWord" placeholder="English">
                        <input type="submit" value="Add Word" class="btn btn-sm btnColor">
                    </form>     
                </div>
            </div>    
        
            <div class="container" id="vocabLearn" v-if="allVocabs.length">
                <div
                 class="jumbotron">
                    <h2>Learn</h2>
                
                    <div v-bind:class="{invisible: isVisible}"  >
                    <p>{{eachWord.kyrgyzword}}</p>
                    </div>
                     <div v-bind:class="{invisible: isInVisible}">
                    <p>{{eachWord.englishword}}</p>
                     </div>

                    <p><a  v-on:click="toggleVisible()"  
                 class="btn btn-primary btn-lg" role="button">Flip</a></p>
                    <p><a  v-on:click="wordIndex+=1"  
                 class="btn btn-primary btn-lg" role="button">Learn Next Word</a></p>
                    <p><a                  v-on:click="wordIndex=0"  
                 class="btn btn-default btn-lg" role="button">Reset Learning</a></p>

                </div>
        
        
            </div>

            <div class="container" id="vocabTest">
                <div class="jumbotron">
                    <h2>Test</h2>
                    <p>...</p>   
                    <p><a class="btn btn-primary btn-lg" href="#" role="button">Check</a></p>
                </div>
            </div>    
        
        
        
        
        </div>

        
        

        <script src="/main.js"></script>
    </body>
</html>
